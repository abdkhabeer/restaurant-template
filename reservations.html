  <main class="reservations-page">
    <h2>Book a Table</h2>
    <p>We look forward to hosting you. Please fill out the form below and we’ll confirm your reservation shortly.</p>

    <form class="reservation-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="date">Date</label>
      <input type="date" id="date" required>

      <label for="time">Time</label>
      <input type="time" id="time" required>

      <label for="guests">Number of Guests</label>
      <input type="number" id="guests" min="1" max="20" required>

      <label for="message">Special Requests</label>
      <textarea id="message" rows="4"></textarea>

      <button type="submit" disabled>Submit (Coming Soon)</button>
    </form>
  </main>
</body>
